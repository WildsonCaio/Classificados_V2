{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Início</title>
</head>
<body>
    
    <header>
        <nav>
            <a href="{% url 'home' %}"><img class="logo" src="{% static 'img/logo.png' %}" alt=""></a>
            {% if user.is_authenticated %}
                <label onclick="show()" class="bars"><i class="fa-solid fa-bars"></i></label>
            {% else %}
                <li class="login"><a class="link_login" href="{% url 'login' %}">Entrar</a></li>
            {% endif %}
            <ul id="links" class="links">
                {% if user.is_authenticated %}
                    <li class="link"><a href="{% url 'announce' %}">Anunciar</a></li>
                    <li class="link"><a href="{% url 'my_ads' %}">Meus Anúncios</a></li>
                    <li class="link"><a href="">Fale Conosco</a></li>
                    <li class="link"><a href="{% url 'logout' %}">Sair</a></li>
                {% else %}
                <li class="link"><a href="{% url 'login' %}">Entrar</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    {% block 'section'%}{% endblock%}

</body>
</html>
